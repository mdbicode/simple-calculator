<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="output">
            <p id="output-text"></p>
        </div>
        <div class="input">
            <button class="function">C</button>
            <button class="function">D</button>
            <button class="operation">-</button>
            <button class="operation">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="function">=</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
